<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Fields Test</title>
    <link rel="stylesheet" href="inputField.css" />
  </head>
  <body>
    <button class="btn btn_confirm">Confirm</button><br /><br />
    <button class="btn btn_cancel">Cancel</button><br /><br />
    <button class="btn btn_card">Card Button</button><br /><br />
    <input type="button" class="btn" value="" /><br /><br />
    <input type="checkbox" class="generic_input" /><br /><br />
    <input type="color" class="generic_input" /><br /><br />
    <input type="date" class="generic_input" /><br /><br />
    <input type="datetime-local" class="generic_input" /><br /><br />
    <input type="email" class="input_box" /><br /><br />
    <input type="file" class="generic_input" /><br /><br />
    <input type="hidden" /><br /><br />
    <input type="image" class="generic_input" /><br /><br />
    <input type="month" class="input_box" /><br /><br />
    <input type="number" class="input_box" /><br /><br />
    <input type="password" class="input_box" /><br /><br />
    <input type="radio" class="generic_input" /><br /><br />
    <input type="range" class="generic_input" /><br /><br />
    <input type="reset" class="btn btn_cancel" /><br /><br />
    <input type="search" class="input_box" /><br /><br />
    <input type="submit" class="btn btn_confirm" /><br /><br />
    <input type="tel" class="input_box" /><br /><br />
    <input type="text" class="input_box" /><br /><br />
    <input type="time" class="generic_input" /><br /><br />
    <input type="url" class="input_box" /><br /><br />
    <input type="week" class="input_box" /><br /><br />
  </body>
</html>
